<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Table with 4 rows and 7 coulumns-->
    <table id="main-table" border="1" cellspacing="0">
        
    </table>

    <div id="extras"> 


        <table cellspacing="0" id="multipliers">
            <tr>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 2</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 3</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 4</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 5</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 6</p>
                </td>
            </tr>
            <tr>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 1/2</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 1/3</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 1/4</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 1/5</p>
                </td>
                <td align="center" class="multiplier" draggable="true">
                    <p>x 1/6</p>
            </tr>
        </table>

        <table cellspacing="1" id="manual" border="0">
            <tr>
                <td align="center">
                    <p>x = x â€¢</p>
                </td>
                <td align="center">
                    <i id=sign-changer class="fa-solid fa-circle-plus sign-changer positive"></i>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <input type="number" value="1" draggable="true">
                </td>

                <td align="center">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </td>
            </tr>

        </table>

    </div>
</body>
<script src="main.js"></script>
<script src="sign-changer.js"></script>
<script src="multiplier.js"></script>
</html>
