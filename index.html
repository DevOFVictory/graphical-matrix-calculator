<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popups.css">
</head>
<body>
    <!-- Table with 4 rows and 7 coulumns-->
    <div class="content">
        <table id="main-table" border="1" cellspacing="0">
        
        </table>
    
        <div id="extras"> 
    
    
            <table cellspacing="0" id="multipliers">
                <tr>
                    <td align="center" class="multiplier" draggable="true" ondragstart="event.dataTransfer.setData('text/plain', 'node');">
                        <p>x 2</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 3</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 4</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 5</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 6</p>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 1/2</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 1/3</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 1/4</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 1/5</p>
                    </td>
                    <td align="center" class="multiplier" draggable="true">
                        <p>x 1/6</p>
                </tr>
            </table>
    
            <table cellspacing="1" id="manual" border="0">
                <tr>
                    <td align="center" class="multiplier clickable" draggable="true">
                        <p id="custom-multiplier">x 1</p>
                    </td>
                    <td align="center">
                        <i id=sign-changer class="fa-solid fa-circle-plus sign-changer positive clickable"></i>
                    </td>
                </tr>
    
                <tr>
                    <td align="center">
                        <input type="text" value="1">
                    </td>
    
                    <td align="center">
                        <i class="fa-solid fa-arrow-right-to-bracket clickable"></i>
                    </td>
                </tr>
    
            </table>
    
        </div>
    
        <div class="centered-popup" id="info-popup">
    
            <h1></h1>
            <hr>
            <h2></h2>
      
            <div class="button-space">
              <button type="button">Close</button>
            </div>
      
          </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.3.3/lib/browser/math.min.js"></script>

<script src="main.js"></script>
<script src="sign-changer.js"></script>
<script src="multiplier.js"></script>
<script src="button-handler.js"></script>
<script src="popup-handler.js"></script>
<script src="history-handler.js"></script>


</html>
